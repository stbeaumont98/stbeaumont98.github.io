<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Age Matcher</title>
</head>
<body>
    <h1>Dog Age Matcher</h1>
    <p>Ever wondered at what point your age and your dog's age would be the same?</p>
    <form action="">
        <label for="dogs-birthday">Dog's birthday:</label>
        <input type="date" name="dogs-birthday" id="dogs-birthday">
        <label for="user-birthday">Your birthday:</label>
        <input type="date" name="user-birthday" id="user-birthday">
        <input type="submit">
    </form>
    <h3>Result: </h3>
    <h3 id="result"></h3>
</body>
</html>
